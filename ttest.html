<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Send Messages to Telegram</h1>
    <button id="sendOk">Send OK</button>
    <button id="sendFake">Send Fake</button>

    <script>
        const chatId = 104897472; // Your Telegram ID
        const botToken = '7352298732:AAHl1I3HKUch12qrb3EvC7e8wOBG0JHnTDI'; // Your bot token

        function sendMessage(text) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert(`Message sent: ${text}`);
                    } else {
                        alert('Error sending message.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error sending message.');
                });
        }

        document.getElementById('sendOk').addEventListener('click', function() {
            sendMessage('OK');
        });

        document.getElementById('sendFake').addEventListener('click', function() {
            sendMessage('Fake');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #333; /* Dark mode background */
            color: #fff; /* White text */
        }
        h1 {
            color: #fff; /* Title color */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        input#pickupLocation {
            background-color: #4CAF50; /* Green background */
            color: #fff; /* White text */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
        }
        input#dropoffLocation {
            background-color: #F44336; /* Red background */
            color: #fff; /* White text */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
        }
        button {
            background-color: #007BFF; /* Blue button */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
        }
        button:hover {
            opacity: 0.8; /* Slightly transparent on hover */
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .eta {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green; /* ETA text color */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4"></script>
</head>
<body>
    <h1>Book Your Ride</h1>
    <form id="bookingForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="pickupTime">Pickup Time (HH:MM):</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <button type="submit">Confirm Booking</button>
    </form>

    <div id="map"></div>
    <div class="eta" id="etaDisplay"></div>

    <script>
        let map;
        let pickupMarker;
        let dropoffMarker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 34.0522, lng: -118.2437 }, // Center of Los Angeles
            });
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const time = document.getElementById('pickupTime').value;
            const date = document.getElementById('pickupDate').value;
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;

            // Check pickup time and date restrictions
            const pickupDateTime = new Date(`${date}T${time}`);
            const currentTime = new Date();

            // Check if reservation is at least 1 hour before the pickup time
            const oneHourBefore = new Date(pickupDateTime.getTime() - 60 * 60 * 1000);
            if (currentTime >= oneHourBefore) {
                alert("You need to reserve the ride at least 1 hour before the pickup time.");
                return;
            }

            // Check day of the week (0 = Sunday, 6 = Saturday)
            const dayOfWeek = pickupDateTime.getDay();
            if (dayOfWeek >= 1 && dayOfWeek <= 5 && pickupDateTime.getHours() < 16) {
                alert("The driver is only available from 4 PM to 1 AM on weekdays.");
                return;
            }

            const message = `New ride booking from ${name}:\nTime: ${time}\nDate: ${date}\nPickup: ${pickup}\nDrop-off: ${dropoff}`;
            console.log("Sending message:", message); // Debugging log

            const chatId = 104897472; // Your chat ID
            const url = `https://api.telegram.org/bot7352298732:AAHl1I3HKUch12qrb3EvC7e8wOBG0JHnTDI/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Send the message using fetch
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        const hoursUntilPickup = Math.floor((pickupDateTime - currentTime) / (1000 * 60 * 60));
                        const minutesUntilPickup = Math.round(((pickupDateTime - currentTime) % (1000 * 60 * 60)) / (1000 * 60));
                        alert(`Your pickup time is in ${hoursUntilPickup} hours and ${minutesUntilPickup} minutes. Wait for confirmations from the driver.`);
                        calculateRoute(pickup, dropoff);
                    } else {
                        console.error("Error sending message:", response.status, response.statusText);
                        alert("Error booking ride.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error sending message.");
                });
        });

        function calculateRoute(pickup, dropoff) {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true // Don't show default markers
            });

            const request = {
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING,
                drivingOptions: {
                    departureTime: new Date() // Now
                },
                unitSystem: google.maps.UnitSystem.METRIC,
                region: 'US' // Optional: specify your region
            };

            directionsService.route(request, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(response);
                    const eta = response.routes[0].legs[0].duration_in_traffic.text; // ETA based on real-time traffic
                    document.getElementById("etaDisplay").innerText = `Estimated Time of Arrival: ${eta}`;

                    // Set markers
                    if (pickupMarker) pickupMarker.setMap(null);
                    if (dropoffMarker) dropoffMarker.setMap(null);

                    pickupMarker = new google.maps.Marker({
                        position: response.routes[0].legs[0].start_location,
                        map: map,
                        icon: 'https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-64.png' // Green car icon for pickup
                    });

                    dropoffMarker = new google.maps.Marker({
                        position: response.routes[0].legs[0].end_location,
                        map: map,
                        icon: 'https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/67-64.png' // Red car icon for drop-off
                    });

                    // Center the map on the route
                    const bounds = new google.maps.LatLngBounds();
                    response.routes[0].legs[0].via_waypoints.forEach(waypoint => {
                        bounds.extend(waypoint.location);
                    });
                    bounds.extend(response.routes[0].legs[0].start_location);
                    bounds.extend(response.routes[0].legs[0].end_location);
                    map.fitBounds(bounds);
                } else {
                    console.error("Directions request failed due to", status);
                }
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>

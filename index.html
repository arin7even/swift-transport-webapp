<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeRide - Trendy Transport Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f61, #6b6bff);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff4757, #ff6f61);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #f0f0f0;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background-color: #ff4757;
            padding: 15px;
            width: 100%;
            text-align: center;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #e84118;
        }

        .btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 60%);
            animation: pulse 2s infinite;
        }

        .btn.blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                background-color: #ff6f61;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(0.8);
            }
        }

        #map {
            height: 300px;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #ff4757;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 1em;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4&libraries=places"></script>
</head>
<body>

<header>
    VibeRide
</header>

<main>
    <div class="card">
        <form id="bookingForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="pickupLocation">Pickup Location</label>
            <input type="text" id="pickupLocation" name="pickupLocation" placeholder="Enter pickup location" required>

            <label for="dropoffLocation">Drop-off Location</label>
            <input type="text" id="dropoffLocation" name="dropoffLocation" placeholder="Enter drop-off location" required>

            <label for="pickupTime">Pickup Time</label>
            <input type="time" id="pickupTime" name="pickupTime" required>

            <label for="vehicleType">Vehicle Type</label>
            <select id="vehicleType" name="vehicleType">
                <option value="standard">Standard</option>
                <option value="luxury">Luxury</option>
                <option value="suv">SUV</option>
            </select>

            <button type="submit" class="btn blink">Book Now</button>
        </form>
    </div>

    <div id="map"></div>
</main>

<footer>
    &copy; 2024 VibeRide - Trendy Transport Booking
</footer>

<script>
    let map;
    let directionsService;
    let directionsRenderer;
    let pickupCoords = null;
    let dropoffCoords = null;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: { lat: 40.7128, lng: -74.0060 }, // New York City
            styles: [
                { elementType: 'geometry', stylers: [{ color: '#1b1b2f' }] },
                { elementType: 'labels.text.stroke', stylers: [{ color: '#1b1b2f' }] },
                { elementType: 'labels.text.fill', stylers: [{ color: '#ffffff' }] },
                {
                    featureType: 'road',
                    elementType: 'geometry',
                    stylers: [{ color: '#444455' }]
                },
                {
                    featureType: 'road',
                    elementType: 'geometry.stroke',
                    stylers: [{ color: '#212121' }]
                },
                {
                    featureType: 'water',
                    elementType: 'geometry',
                    stylers: [{ color: '#1a1a32' }]
                },
                {
                    featureType: 'landscape',
                    elementType: 'geometry',
                    stylers: [{ color: '#33334d' }]
                }
            ]
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            map: map,
            suppressMarkers: true,
        });

        const pickupInput = document.getElementById('pickupLocation');
        const dropoffInput = document.getElementById('dropoffLocation');
        const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput);
        const dropoffAutocomplete = new google.maps.places.Autocomplete(dropoffInput);

        pickupAutocomplete.bindTo('bounds', map);
        dropoffAutocomplete.bindTo('bounds', map);

        pickupAutocomplete.addListener('place_changed', function () {
            const place = pickupAutocomplete.getPlace();
            if (!place.geometry) return;
            pickupCoords = place.geometry.location;
        });

        dropoffAutocomplete.addListener('place_changed', function () {
            const place = dropoffAutocomplete.getPlace();
            if (!place.geometry) return;
            dropoffCoords = place.geometry.location;
        });
    }

    document.getElementById('bookingForm').addEventListener('submit', function (event) {
        event.preventDefault();

        if (!pickupCoords || !dropoffCoords) {
            alert("Please select valid pickup and drop-off locations.");
            return;
        }

        directionsService.route({
            origin: pickupCoords,
            destination: dropoffCoords,
            travelMode: google.maps.TravelMode.DRIVING,
        }, function (response, status) {
            if (status === google.maps.DirectionsStatus.OK) {
                directionsRenderer.setDirections(response);
                const distance = response.routes[0].legs[0].distance.text;
                const duration = response.routes[0].legs[0].duration.text;
                alert(`Estimated travel distance: ${distance}, Estimated travel time: ${duration}`);
            } else {
                alert("Could not calculate the route. Please try again.");
            }
        });
    });

    window.onload = initMap;
</script>

</body>
</html>

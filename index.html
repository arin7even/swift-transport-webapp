<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c; /* Dark mode background */
            color: #fff; /* Light text for better contrast */
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto; /* Center form on the page */
            padding: 20px;
            border-radius: 8px;
            background-color: #3a3a3a; /* Darker background for form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        label {
            margin-bottom: 5px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555; /* Border color */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }
        input:focus {
            border-color: #80ff72; /* Light green border on focus */
            box-shadow: 0 0 5px rgba(128, 255, 114, 0.5); /* Shadow on focus */
        }
        button {
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:disabled {
            background-color: #6c757d; /* Grey color when disabled */
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #confirmRideBtn:enabled {
            background-color: green;
        }
        #cancelBtn:enabled {
            background-color: red;
        }
        .blinking {
            background-color: #6c757d; /* Grey button */
            color: white;
            animation: blink 1s step-start 0s infinite;
        }
        @keyframes blink {
            50% { background-color: #007bff; }
        }
        #pickupLocation {
            background-color: #80ff72; /* Light green background for pickup */
            color: #333; /* Dark text for readability */
        }
        #dropoffLocation {
            background-color: #ff7f7f; /* Light red background for drop-off */
            color: #333; /* Dark text for readability */
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .eta {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #444; /* Darker background for ETA display */
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            color: #80ff72; /* Green text for ETA display */
        }
        .fare-container {
            border: 2px solid #007bff; /* Blue frame around fare breakdown */
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .fare-title {
            font-weight: bold;
            color: #80ff72; /* Green text for titles */
            margin-top: 10px;
        }
        .fare-step {
            margin-top: 5px;
        }
        .tip-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            visibility: hidden; /* Hidden by default, shown after confirming info */
        }
        .tip-options button {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #007bff; /* Blue button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tip-options button.clicked {
            background-color: #6c757d; /* Grey for clicked button */
            cursor: not-allowed;
        }
        small {
            color: #80ff72; /* Light green color for small text */
            font-size: 0.9em;
        }
        #shareSection {
            text-align: center;
            margin-top: 30px;
        }
        #shareSMSBtn {
            background-color: #007bff;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        /* New blinking section */
        #newSection {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid transparent;
            display: none;
            border-radius: 4px;
            text-align: center;
            animation: blinkBorder 1s step-start 0s infinite;
            border: 2px solid #007bff;
            width: 100%;
        }
        @keyframes blinkBorder {
            50% { border-color: #007bff; } /* Blinking border color same as "Confirm Info" button */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4&libraries=places"></script>
</head>
<body>
    <h1>Book Your Ride</h1>
    <form id="bookingForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:<small>(Needed for further confirmations from the driver)</small></label>
        <input type="text" id="phone" name="phone" required>

        <label for="pickupTime">Pickup Time (HH:MM):</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <button type="submit" id="confirmInfoBtn" class="blinking">Confirm Info</button>

        <!-- New blinking section (same size as fare area) -->
        <div id="newSection">
        </div>

        <div id="fareContainer" class="fare-container" style="display: none;">
            <div id="fareDisplay" class="fare"></div>
            <div id="fareBreakdown" class="fare-description"></div>
            <div class="tip-options" id="tipOptions">
                <button type="button" id="tip15">Tip 15%</button>
                <button type="button" id="tip20">Tip 20%</button>
                <button type="button" id="tip25">Tip 25%</button>
            </div>
            <button type="button" id="confirmRideBtn" class="confirm-ride-btn" disabled>Confirm Ride!</button>
            <button type="button" id="cancelBtn" class="cancel-btn" disabled>Cancel</button>
        </div>
    </form>

    <div class="eta" id="etaDisplay"></div>
    <div id="map"></div>

    <!-- Share section restored -->
    <div id="shareSection">
        <h2>Enjoy our great prices? Please tell a friend about us. Thanks for your support!</h2>
        <button id="shareSMSBtn">Share via SMS</button>
    </div>

    <script>
        function showAlertMessage() {
            alert("üöñ Welcome to Swift Ride Service! üöñ\n\nüåü Operating Hours:\n\n WeekDays: 5 AM to 7 AM ‚Äñ 4 PM to 12 AM \n\n Weekends: 6 AM to 12 AM \n\n‚è≥ Kindly ensure you reserve the ride at least 1 hour in advance for a smooth experience.\n\nThank you for choosing Swift Ride ‚Äî we look forward to getting you where you need to go! üöôüí®");
        }

        function validatePickupTime() {
            const pickupDate = document.getElementById('pickupDate').value;
            const pickupTime = document.getElementById('pickupTime').value;
            const pickupDateTime = new Date(`${pickupDate}T${pickupTime}`);
            const now = new Date();

            if (pickupDateTime < now || (pickupDateTime - now) / (1000 * 60 * 60) < 1) {
                alert("You must reserve your ride at least 1 hour in advance.");
                return false;
            }
            return true;
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 34.0522, lng: -118.2437 }, // Center of Los Angeles
            });

            pickupMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-64.png' // Green car icon for pickup
            });

            dropoffMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/67-64.png' // Red car icon for drop-off
            });

            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true // Don't show default markers
            });

            // Initialize Autocomplete
            const pickupInput = document.getElementById('pickupLocation');
            const dropoffInput = document.getElementById('dropoffLocation');
            const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput);
            const dropoffAutocomplete = new google.maps.places.Autocomplete(dropoffInput);
            pickupAutocomplete.bindTo('bounds', map);
            dropoffAutocomplete.bindTo('bounds', map);

            // Event listener for pickup location selection
            pickupAutocomplete.addListener('place_changed', function () {
                const place = pickupAutocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }
                pickupCoords = place.geometry.location; // Store the coordinates of the pickup location
            });

            // Event listener for dropoff location selection
            dropoffAutocomplete.addListener('place_changed', function () {
                const place = dropoffAutocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }
                dropoffCoords = place.geometry.location; // Store the coordinates of the dropoff location
            });
        }

        document.getElementById('confirmInfoBtn').addEventListener('click', function(event) {
            event.preventDefault();

            if (!validatePickupTime()) {
                return;
            }

            // Disable "Confirm Info" button and turn it grey
            const confirmInfoBtn = document.getElementById('confirmInfoBtn');
            confirmInfoBtn.disabled = true;
            confirmInfoBtn.classList.remove('blinking');

            // Show the new blinking section
            document.getElementById('newSection').style.display = 'block';

            // Show the fare container
            document.getElementById('fareContainer').style.display = 'block';
        });

        window.onload = function() {
            initMap();
            showAlertMessage();
        };

        // SMS sharing functionality
        document.getElementById('shareSMSBtn').addEventListener('click', function() {
            const smsMessage = "Hey! Check out Swift Ride, I think you'll love their service! Here's the link: https://arin7even.github.io/swift-transport-webapp/";
            const smsLink = `sms:?body=${encodeURIComponent(smsMessage)}`;
            window.location.href = smsLink; // Open native SMS app with pre-filled message
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #pickupLocationLabel {
            color: green; /* Change label text color to green */
        }
        #pickupLocation {
            background-color: #e0ffe0; /* Light green background for pickup address */
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .eta {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>

<body>

    <form id="bookingForm">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="pickupTime">Pickup Time (HH:MM):</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label id="pickupLocationLabel" for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <button type="submit">Confirm Booking</button>
    </form>

    <div id="map"></div>
    <div class="eta" id="etaDisplay"></div>

    <script>
        let map;
        let pickupMarker;
        let dropoffMarker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 34.0522, lng: -118.2437 }, // Center map on Los Angeles
            });
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userName = document.getElementById('userName').value; // Get user's name
            const time = document.getElementById('pickupTime').value;
            const date = document.getElementById('pickupDate').value;
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;

            // Calculate time until pickup
            const pickupDateTime = new Date(`${date}T${time}`);
            const currentTime = new Date();
            const totalMinutesUntilPickup = Math.ceil((pickupDateTime - currentTime) / (1000 * 60)); // Total minutes
            const hoursUntilPickup = Math.floor(totalMinutesUntilPickup / 60); // Whole hours
            const minutesUntilPickup = totalMinutesUntilPickup % 60; // Remaining minutes

            // Format time to include AM/PM
            const formattedTime = pickupDateTime.toLocaleString('en-US', {
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            });

            // Send the message using fetch
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert(`Your pickup time is in ${hoursUntilPickup} hour(s) and ${minutesUntilPickup} minute(s). Wait for confirmations from the driver.`);
                        calculateRoute(pickup, dropoff);
                    } else {
                        console.error("Error sending message:", response.status, response.statusText);
                        alert("Error booking ride.");
                    }
                })
                .then(() => {
                    // Reset form fields
                    document.getElementById('bookingForm').reset();
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error sending message.");
                });
        });

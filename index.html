<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Web Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 2px;
            background-color: #fff;
            padding: 10px;
            border: 5px solid #333;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #aaa;
            position: relative;
        }

        .cell.start { background-color: #ffcc00; }
        .cell.property { background-color: #88ccff; }
        .cell.corner { background-color: #ff9966; }

        .player {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        #controls {
            margin-top: 20px;
        }

        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        #playerInfo {
            margin-top: 20px;
        }

        .property-info {
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="board"></div>
<div id="controls">
    <button onclick="rollDice()">Roll Dice</button>
    <button onclick="endTurn()">End Turn</button>
</div>
<div id="playerInfo">
    <h3>Player 1's Turn</h3>
    <p>Money: $<span id="playerMoney">1500</span></p>
    <p>Properties Owned: <span id="playerProperties">None</span></p>
</div>

<script>
    const boardSize = 10;
    const properties = [
        { name: "Go", type: "corner" },
        { name: "Mediterranean Avenue", price: 60, rent: 2, owner: null, type: "property" },
        { name: "Community Chest", type: "chest" },
        { name: "Baltic Avenue", price: 60, rent: 4, owner: null, type: "property" },
        { name: "Income Tax", type: "tax" },
        { name: "Reading Railroad", price: 200, rent: 25, owner: null, type: "property" },
        { name: "Oriental Avenue", price: 100, rent: 6, owner: null, type: "property" },
        { name: "Chance", type: "chance" },
        { name: "Vermont Avenue", price: 100, rent: 6, owner: null, type: "property" },
        { name: "Connecticut Avenue", price: 120, rent: 8, owner: null, type: "property" }
        // Add all properties here, up to 40 for a full Monopoly board
    ];

    let players = [
        { name: "Player 1", money: 1500, position: 0, properties: [] },
        { name: "Player 2", money: 1500, position: 0, properties: [] }
    ];
    let currentPlayer = 0;

    const board = document.getElementById('board');
    const playerMoney = document.getElementById('playerMoney');
    const playerProperties = document.getElementById('playerProperties');

    function createBoard() {
        properties.forEach((property, index) => {
            const cell = document.createElement('div');
            cell.className = `cell ${property.type}`;
            cell.dataset.index = index;
            cell.innerHTML = `<div class="property-info">${property.name}</div>`;
            board.appendChild(cell);
        });
    }

    function updatePlayerInfo() {
        const player = players[currentPlayer];
        document.querySelector('#playerInfo h3').innerText = `${player.name}'s Turn`;
        playerMoney.innerText = player.money;
        playerProperties.innerText = player.properties.length > 0 ? player.properties.join(', ') : 'None';
    }

    function rollDice() {
        const player = players[currentPlayer];
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        player.position = (player.position + diceRoll) % properties.length;
        movePlayer();
        handleProperty();
    }

    function movePlayer() {
        const player = players[currentPlayer];
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => cell.innerHTML = cell.querySelector('.property-info').outerHTML); // Clear all players
        const playerDiv = document.createElement('div');
        playerDiv.className = 'player';
        cells[player.position].appendChild(playerDiv);
    }

    function handleProperty() {
        const player = players[currentPlayer];
        const property = properties[player.position];

        if (property.type === "property" && property.owner === null && player.money >= property.price) {
            if (confirm(`Do you want to buy ${property.name} for $${property.price}?`)) {
                player.money -= property.price;
                player.properties.push(property.name);
                property.owner = player.name;
            }
        } else if (property.type === "property" && property.owner !== player.name) {
            const rent = property.rent;
            player.money -= rent;
            const owner = players.find(p => p.name === property.owner);
            owner.money += rent;
            alert(`You landed on ${property.name} owned by ${owner.name}. Pay $${rent} in rent.`);
        }

        updatePlayerInfo();
    }

    function endTurn() {
        currentPlayer = (currentPlayer + 1) % players.length;
        updatePlayerInfo();
    }

    createBoard();
    movePlayer(); // Initial player position
    updatePlayerInfo();
</script>

</body>
</html>

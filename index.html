<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c; /* Dark mode background */
            color: #fff; /* Light text for better contrast */
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto; /* Center form on the page */
            padding: 20px;
            border-radius: 8px;
            background-color: #3a3a3a; /* Darker background for form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        label {
            margin-bottom: 5px;
            display: flex;
            align-items: center; /* Align label and small text */
        }
        .small-text {
            font-size: 0.8em;
            color: #80ff72; /* Light green color for notes */
            margin-left: 5px; /* Space between label and note */
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555; /* Border color */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }
        input:focus {
            border-color: #80ff72; /* Light green border on focus */
            box-shadow: 0 0 5px rgba(128, 255, 114, 0.5); /* Shadow on focus */
        }
        button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #pickupLocation {
            background-color: #80ff72; /* Light green background for pickup */
            color: #333; /* Dark text for readability */
        }
        #dropoffLocation {
            background-color: #ff7f7f; /* Light red background for drop-off */
            color: #333; /* Dark text for readability */
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .eta {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #444; /* Darker background for ETA display */
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            color: #80ff72; /* Green text for ETA display */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4"></script>
</head>
<body>
    <h1>Book Your Ride</h1>
    <form id="bookingForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:<span class="small-text">(Needed for further confirmations from the driver)</span></label>
        <input type="text" id="phone" name="phone" required>

        <label for="pickupTime">Pickup Time (HH:MM):</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <button type="submit">Confirm Ride Info</button>
    </form>

    <div id="map"></div>
    <div class="eta" id="etaDisplay"></div>

    <script>
        let map;
        let pickupMarker;
        let dropoffMarker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 34.0522, lng: -118.2437 }, // Center of Los Angeles
            });
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const time = document.getElementById('pickupTime').value;
            the date = document.getElementById('pickupDate').value;
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;

            const pickupTime = new Date(`${date}T${time}`);
            const formattedTime = pickupTime.toLocaleString('en-US', { weekday: 'long', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true });

            const messageToDriver = `New ride booking from ${name}:\nPhone: ${phone}\nScheduled Time: ${formattedTime}\nPickup: ${pickup}\nDrop-off: ${dropoff}`;

            const chatId = 104897472; // Your chat ID
            const url = `https://api.telegram.org/bot7352298732:AAHl1I3HKUch12qrb3EvC7e8wOBG0JHnTDI/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(messageToDriver)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert(`Your pickup is scheduled for ${formattedTime}.`);
                        calculateRoute(pickup, dropoff);
                    } else {
                        throw new Error('Failed to send message: ' + data.description);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error sending message: " + error.message);
                });
        });

        function calculateRoute(pickup, dropoff) {
            const directionsService = new google.maps.DirectionsService();
            the directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true
            });

            const request = {
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(response);
                    const eta = response.routes[0.legs[0].duration_in_traffic.text;
                    document.getElementById("etaDisplay").innerText = `Estimated Time of Arrival: ${eta}`;
                } else {
                    console.error("Directions request failed due to", status);
                }
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>

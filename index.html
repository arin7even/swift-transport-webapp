            margin-bottom: 5px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;

            background-color: #80ff72; /* Light green background for pickup */

        }
        .eta {
            margin-bottom: 20px;

            font-weight: bold;

            border-radius: 4px;
            text-align: center;
            color: #80ff72; /* Green text for ETA display */
        }
        .fare-container {
            border: 2px solid #007bff; /* Blue frame around fare breakdown */
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .fare-title {
            font-weight: bold;
            color: #80ff72; /* Green text for titles */
            margin-top: 10px;
        }
        .fare-step {
            margin-top: 5px;
        }
        .tip-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            visibility: hidden; /* Hidden by default, shown after confirming info */
        }
        .tip-options button {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #007bff; /* Blue button */

            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tip-options button.clicked {
            background-color: #6c757d; /* Grey for clicked button */

        }
        small {
            color: #80ff72; /* Light green color for small text */

        }
    </style>
</head>

            const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput);
            const dropoffAutocomplete = new google.maps.places.Autocomplete(dropoffInput);
            pickupAutocomplete.bindTo('bounds', map);
            dropoffAutocomplete.bindTo('bounds', map);

            pickupAutocomplete.addListener('place_changed', function () {
                const place = pickupAutocomplete.getPlace();
                if (!place.geometry) {

        document.getElementById('confirmInfoBtn').addEventListener('click', function(event) {
            event.preventDefault();
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;

            const directionsService = new google.maps.DirectionsService();
            const departureTime = new Date(`${document.getElementById('pickupDate').value}T${document.getElementById('pickupTime').value}`);

            // Request 3 different routes
            directionsService.route({
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING,
                drivingOptions: {
                    departureTime: departureTime, // Use the user-provided time for real-time traffic
                },
                provideRouteAlternatives: true
            }, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    routes = response.routes;
                    calculateFares(routes);
                    displayRouteOptions(routes);
                } else {
                    alert('Could not calculate the route. Please check the addresses.');
                }
            });
        });

        function calculateFares(routes) {
            // Calculate fare for each route
            routes.forEach((route, index) => {
                const distance = route.legs[0].distance.value / 1609.34; // Convert meters to miles
                const travelTime = route.legs[0].duration_in_traffic.value / 60; // Convert seconds to minutes
                let fare = baseFare;

                if (distance <= 2) {
                    fare = 10.00;
                } else if (distance <= 5) {
                    fare = 10 + (distance - 2) * 2.8;
                } else if (distance <= 10) {
                    fare = 10 + (distance - 2) * 2.5;
                } else if (distance <= 15) {
                    fare = 10 + (distance - 2) * 2;
                } else {
                    fare = 10 + (distance - 2) * 1.75;
                }

                if (travelTime > 10) {
                    const additionalTimeCost = (travelTime - 10) * 0.22;
                    fare += additionalTimeCost;
                }

                route.fare = fare;
            });
        }

        function displayRouteOptions(routes) {
            // Set default route B and show options
            const defaultRoute = routes[1];
            totalFare = defaultRoute.fare;
            document.getElementById('fareDisplay').innerText = `Total Fare: $${totalFare.toFixed(2)}`;
            document.getElementById('fareContainer').style.display = 'block';
            document.getElementById('routeOptions').style.display = 'block';

            // Update fare display when a route is selected
            document.getElementById('routeA').addEventListener('click', function() {
                updateFareDisplay(routes[0].fare);
                directionsRenderer.setDirections({routes: [routes[0]]});
            });

            document.getElementById('routeB').addEventListener('click', function() {
                updateFareDisplay(routes[1].fare);
                directionsRenderer.setDirections({routes: [routes[1]]});
            });

            document.getElementById('routeC').addEventListener('click', function() {
                updateFareDisplay(routes[2].fare);
                directionsRenderer.setDirections({routes: [routes[2]]});
            });

            // Set initial route to B
            directionsRenderer.setDirections({routes: [defaultRoute]});
        }

        function updateFareDisplay(fare) {
            totalFare = fare;
            document.getElementById('fareDisplay').innerText = `Total Fare: $${totalFare.toFixed(2)}`;
        }

        window.onload = initMap;
    </script>

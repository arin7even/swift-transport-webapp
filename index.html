<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c; /* Dark mode background */
            color: #fff; /* Light text for better contrast */
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto; /* Center form on the page */
            padding: 20px;
            border-radius: 8px;
            background-color: #3a3a3a; /* Darker background for form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        label {
            margin-bottom: 5px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555; /* Border color */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }
        input:focus {
            border-color: #80ff72; /* Light green border on focus */
            box-shadow: 0 0 5px rgba(128, 255, 114, 0.5); /* Shadow on focus */
        }
        button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #pickupLocation {
            background-color: #80ff72; /* Light green background for pickup */
            color: #333; /* Dark text for readability */
        }
        #dropoffLocation {
            background-color: #ff7f7f; /* Light red background for drop-off */
            color: #333; /* Dark text for readability */
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .eta {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #444; /* Darker background for ETA display */
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            color: #80ff72; /* Green text for ETA display */
        }
        .fare-container {
            border: 2px solid #007bff; /* Blue frame around fare breakdown */
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .tip-buttons button {
            margin: 5px;
            transition: background-color 0.3s;
        }
        .tip-buttons button.clicked {
            background-color: #80ff72; /* Green background for clicked tip button */
            color: #333;
        }
        .tip-buttons button.disabled {
            background-color: #555; /* Grey background for disabled buttons */
            color: #ccc;
            cursor: not-allowed;
        }
        .confirm-info-btn.disabled {
            background-color: #555;
            color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4"></script>
</head>
<body>
    <h1>Book Your Ride</h1>
    <form id="bookingForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="pickupTime">Pickup Time (HH:MM):</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <small style="color: #80ff72;">(Needed for further confirmations from the driver)</small>

        <button type="submit" id="confirmInfoBtn" class="confirm-info-btn">Confirm Info</button>
    </form>

    <div id="fareContainer" class="fare-container" style="display: none;">
        <div id="fareDisplay"></div>
        <div id="fareDescription"></div>
        <div id="etaDisplay" class="eta"></div>
        <div class="tip-buttons">
            <button id="tip10" class="tip-btn">10% Tip</button>
            <button id="tip15" class="tip-btn">15% Tip</button>
            <button id="tip20" class="tip-btn">20% Tip</button>
        </div>
    </div>

    <div id="map"></div>

    <button id="confirmRideBtn" class="confirm-info-btn disabled" disabled>Confirm Ride</button>
    <button id="cancelBtn" class="confirm-info-btn disabled" disabled>Cancel</button>

    <script>
        let map;
        let pickupMarker;
        let dropoffMarker;
        let totalFare;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 34.0522, lng: -118.2437 }, // Center of Los Angeles
            });
            pickupMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-64.png' // Green car icon for pickup
            });
            dropoffMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/67-64.png' // Red car icon for drop-off
            });
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;

            // Calculate route and fare
            calculateRoute(pickup, dropoff);
            document.getElementById('confirmInfoBtn').classList.add('disabled');
            document.getElementById('confirmInfoBtn').disabled = true;
        });

        function calculateRoute(pickup, dropoff) {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true // Don't show default markers
            });

            const request = {
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING,
                drivingOptions: {
                    departureTime: new Date() // Now
                },
                unitSystem: google.maps.UnitSystem.METRIC,
                region: 'US' // Optional: specify your region
            };

            directionsService.route(request, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    const distance = response.routes[0].legs[0].distance.value / 1609.34; // Convert meters to miles
                    const travelTime = response.routes[0].legs[0].duration_in_traffic.value / 60; // Convert seconds to minutes
                    let fare = 0;
                    let fareDescription = '';

                    if (distance <= 2) {
                        fare = 10;
                        fareDescription = "Flat Rate: $10 for the first 2 miles.";
                    } else if (distance <= 5) {
                        fare = 10 + (distance - 2) * 4.8 + (travelTime > 10 ? (travelTime - 10) * 0.2 : 0);
                        fareDescription = `Rate: $4.80 per mile after the first 2 miles and $0.20 per minute after 10 minutes.`;
                    } else if (distance <= 10) {
                        fare = 10 + (distance - 2) * 3 + (travelTime > 10 ? (travelTime - 10) * 0.2 : 0);
                        fareDescription = "Rate: $3.00 per mile after the first 2 miles and $0.20 per minute after 10 minutes.";
                    } else if (distance <= 20) {
                        fare = 10 + (distance - 2) * 2.3 + (travelTime > 10 ? (travelTime - 10) * 0.2 : 0);
                        fareDescription = "Rate: $2.30 per mile after the first 2 miles and $0.20 per minute after 10 minutes.";
                    } else if (distance <= 30) {
                        fare = 10 + (distance - 2) * 2.2 + (travelTime > 10 ? (travelTime - 10) * 0.18 : 0);
                        fareDescription = "Rate: $2.20 per mile after the first 2 miles and $0.18 per minute after 10 minutes.";
                    } else {
                        fare = 10 + (distance - 2) * 2.0 + (travelTime > 10 ? (travelTime - 10) * 0.15 : 0);
                        fareDescription = "Rate: $2.00 per mile after the first 2 miles and $0.15 per minute after 10 minutes.";
                    }

                    totalFare = fare.toFixed(2);
                    document.getElementById('fareDisplay').innerText = `Total Fare: $${totalFare}`;
                    document.getElementById('fareDescription').innerText = fareDescription;
                    document.getElementById('etaDisplay').innerText = `Estimated Time of Arrival: ${response.routes[0].legs[0].duration_in_traffic.text}`;

                    document.getElementById('fareContainer').style.display = 'block';
                    document.getElementById('confirmRideBtn').classList.remove('disabled');
                    document.getElementById('confirmRideBtn').disabled = false;
                    document.getElementById('cancelBtn').classList.remove('disabled');
                    document.getElementById('cancelBtn').disabled = false;

                    directionsRenderer.setDirections(response);
                    pickupMarker.setPosition(response.routes[0].legs[0].start_location);
                    dropoffMarker.setPosition(response.routes[0].legs[0].end_location);
                } else {
                    alert('Could not calculate route: ' + status);
                }
            });
        }

        document.querySelectorAll('.tip-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tip-btn').forEach(btn => {
                    btn.classList.add('disabled');
                    btn.disabled = true;
                    btn.classList.remove('clicked');
                });
                button.classList.add('clicked');

                const tipPercentage = parseInt(button.innerText);
                const tipAmount = (totalFare * tipPercentage / 100).toFixed(2);
                const finalAmount = (parseFloat(totalFare) + parseFloat(tipAmount)).toFixed(2);

                alert(`Tip added: $${tipAmount}. Final total: $${finalAmount}.`);
                // Here, you can send the fare breakdown with the tip and map picture to your Telegram.
            });
        });

        document.getElementById('confirmRideBtn').addEventListener('click', function() {
            alert(`Ride confirmed. Fare breakdown sent to your Telegram.`);
            // Send the fare breakdown, ETA, and map image to your Telegram here.
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            location.reload(); // Reload the page
        });

        window.onload = initMap;
    </script>
</body>
</html>

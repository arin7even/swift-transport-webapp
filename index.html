<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        /* Your existing CSS code */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c;
            color: #fff;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #3a3a3a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            margin-bottom: 5px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #80ff72;
            box-shadow: 0 0 5px rgba(128, 255, 114, 0.5);
        }
        button {
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #0056b3;
        }
        #confirmRideBtn:enabled {
            background-color: green;
        }
        #cancelBtn:enabled {
            background-color: red;
        }
        .blinking {
            background-color: #6c757d;
            color: white;
            animation: blink 1s step-start 0s infinite;
        }
        @keyframes blink {
            50% { background-color: #007bff; }
        }
        #pickupLocation {
            background-color: #80ff72;
            color: #333;
        }
        #dropoffLocation {
            background-color: #ff7f7f;
            color: #333;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .eta {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #444;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            color: #80ff72;
        }
        .fare-container {
            border: 2px solid #007bff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .fare-title {
            font-weight: bold;
            color: #80ff72;
            margin-top: 10px;
        }
        .fare-step {
            margin-top: 5px;
        }
        .tip-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            visibility: hidden;
        }
        .tip-options button {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tip-options button.clicked {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        small {
            color: #80ff72;
            font-size: 0.9em;
        }
    </style>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4&libraries=places"></script>
</head>
<body>
    <h1>Book Your Ride</h1>
    <form id="bookingForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:<small>(Needed for further confirmations from the driver)</small></label>
        <input type="text" id="phone" name="phone" required>

        <label for="pickupTime">Pickup Time (HH:MM):</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <button type="submit" id="confirmInfoBtn" class="blinking">Confirm Info</button>
        <div id="fareContainer" class="fare-container" style="display: none;">
            <div id="fareDisplay" class="fare"></div>
            <div id="fareBreakdown" class="fare-description"></div>
            <div class="tip-options" id="tipOptions">
                <button type="button" id="tip15">Tip 15%</button>
                <button type="button" id="tip20">Tip 20%</button>
                <button type="button" id="tip25">Tip 25%</button>
            </div>
            <button type="button" id="confirmRideBtn" class="confirm-ride-btn" disabled>Confirm Ride!</button>
            <button type="button" id="cancelBtn" class="cancel-btn" disabled>Cancel</button>
        </div>
    </form>

    <div class="eta" id="etaDisplay"></div>
    <div id="map"></div>

    <script>
        let map;
        let pickupMarker;
        let dropoffMarker;
        let directionsRenderer;
        let directionsService;
        let totalFare = 0;
        let selectedRouteIndex = 0;
        let routes = [];
        let pickupCoords = null;
        let dropoffCoords = null;
        let baseFare = 10.00;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 34.0522, lng: -118.2437 }, // Center of Los Angeles
            });

            pickupMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-64.png' // Green car icon for pickup
            });

            dropoffMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/67-64.png' // Red car icon for drop-off
            });

            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true // Don't show default markers
            });

            directionsService = new google.maps.DirectionsService();

            // Initialize Autocomplete
            const pickupInput = document.getElementById('pickupLocation');
            const dropoffInput = document.getElementById('dropoffLocation');
            const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput);
            const dropoffAutocomplete = new google.maps.places.Autocomplete(dropoffInput);
            pickupAutocomplete.bindTo('bounds', map);
            dropoffAutocomplete.bindTo('bounds', map);

            pickupAutocomplete.addListener('place_changed', function () {
                const place = pickupAutocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }
                pickupCoords = place.geometry.location;
            });

            dropoffAutocomplete.addListener('place_changed', function () {
                const place = dropoffAutocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }
                dropoffCoords = place.geometry.location;
            });
        }

        document.getElementById('confirmInfoBtn').addEventListener('click', function(event) {
            event.preventDefault();
            calculateRoutes();
        });

        function calculateRoutes() {
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;
            const departureTime = new Date(`${document.getElementById('pickupDate').value}T${document.getElementById('pickupTime').value}`);

            directionsService.route({
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING,
                drivingOptions: {
                    departureTime: departureTime, // Use the user-provided time for real-time traffic
                },
                provideRouteAlternatives: true, // Request multiple routes
            }, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    routes = response.routes;
                    displayRouteOptions(response.routes);
                } else {
                    alert('Could not calculate the routes. Please check the addresses.');
                }
            });
        }

        function displayRouteOptions(routes) {
            directionsRenderer.setDirections({ routes: [routes[selectedRouteIndex]] });

            let routeOptionsHtml = '';
            routes.forEach((route, index) => {
                const distance = route.legs[0].distance.value / 1609.34; // Convert meters to miles
                const travelTime = route.legs[0].duration_in_traffic.value / 60; // Convert seconds to minutes
                const fare = calculateFare(distance, travelTime);

                routeOptionsHtml += `
                    <button type="button" onclick="selectRoute(${index})">
                        Route ${index + 1}: ${distance.toFixed(2)} miles, ${route.legs[0].duration_in_traffic.text}, Fare: $${fare.toFixed(2)}
                    </button><br>`;
            });

            document.getElementById('fareBreakdown').innerHTML = routeOptionsHtml;
            document.getElementById('fareContainer').style.display = 'block'; // Show fare container
            document.getElementById('tipOptions').style.visibility = 'visible'; // Show tip options
            document.getElementById('confirmRideBtn').disabled = false;
            document.getElementById('cancelBtn').disabled = false;
            document.getElementById('confirmRideBtn').classList.remove('blinking');
            document.getElementById('cancelBtn').classList.remove('blinking');
        }

        function selectRoute(index) {
            selectedRouteIndex = index;
            directionsRenderer.setDirections({ routes: [routes[selectedRouteIndex]] });

            const selectedRoute = routes[selectedRouteIndex];
            const distance = selectedRoute.legs[0].distance.value / 1609.34; // Convert meters to miles
            const travelTime = selectedRoute.legs[0].duration_in_traffic.value / 60; // Convert seconds to minutes
            const fare = calculateFare(distance, travelTime);

            totalFare = fare;
            document.getElementById('fareDisplay').innerText = `Total Fare: $${totalFare.toFixed(2)}`;
        }

        function calculateFare(distance, travelTime) {
            let fare = baseFare;
            if (distance <= 2) {
                fare = 10.00;
            } else if (distance <= 5) {
                fare = 10 + (distance - 2) * 2.8;
            } else if (distance <= 10) {
                fare = 10 + (distance - 2) * 2.5;
            } else if (distance <= 15) {
                fare = 10 + (distance - 2) * 2.0;
            } else {
                fare = 10 + (distance - 2) * 1.75;
            }

            if (travelTime > 10) {
                fare += (travelTime - 10) * 0.22;
            }

            return fare;
        }

        document.getElementById('tip15').addEventListener('click', function() {
            totalFare = totalFare * 1.15;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons();
            this.classList.add('clicked');
        });

        document.getElementById('tip20').addEventListener('click', function() {
            totalFare = totalFare * 1.20;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons();
            this.classList.add('clicked');
        });

        document.getElementById('tip25').addEventListener('click', function() {
            totalFare = totalFare * 1.25;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons();
            this.classList.add('clicked');
        });

        function disableTipButtons() {
            document.getElementById('tip15').disabled = true;
            document.getElementById('tip20').disabled = true;
            document.getElementById('tip25').disabled = true;
            document.getElementById('tip15').classList.add('clicked');
            document.getElementById('tip20').classList.add('clicked');
            document.getElementById('tip25').classList.add('clicked');
        }

        document.getElementById('confirmRideBtn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const time = document.getElementById('pickupTime').value;
            const date = document.getElementById('pickupDate').value;
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;
            const fare = document.getElementById('fareDisplay').innerText;

            const pickupTime = new Date(`${date}T${time}`);
            const now = new Date();
            const hoursUntilPickup = Math.floor((pickupTime - now) / (1000 * 60 * 60));
            const minutesUntilPickup = Math.round(((pickupTime - now) % (1000 * 60 * 60)) / (1000 * 60));

            const pickupLink = `https://www.google.com/maps/search/?api=1&query=${pickupCoords.lat()},${pickupCoords.lng()}`;
            const dropoffLink = `https://www.google.com/maps/search/?api=1&query=${dropoffCoords.lat()},${dropoffCoords.lng()}`;

            const message = `New ride booking from ${name}:\nPhone: ${phone}\nTime: ${time}\nDate: ${date}\nPickup: ${pickup}\nDrop-off: ${dropoff}\nPickup in: ${hoursUntilPickup} hours and ${minutesUntilPickup} minutes\n${fare}\nView Pickup Location: ${pickupLink}\nView Drop-off Location: ${dropoffLink}`;
            console.log("Sending message:", message); // Debugging log

            const chatId = 104897472; // Your chat ID
            const url = `https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("We've received your request. A driver will confirm your ride shortly via text message.");
                    } else {
                        console.error("Error sending message:", response.status, response.statusText);
                        alert("Error confirming ride.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error sending message.");
                });
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.location.reload(); // Refresh the page to reset the form
        });

        window.onload = initMap;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProRide - Premium Transport Service</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b2f; /* Deep dark background */
            color: #f0f0f0; /* Light text */
        }
        header {
            background-color: #ff4757; /* Bright red for attention */
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .sidebar, .content {
            background-color: #2f2f3e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }
        .sidebar {
            flex: 1;
            max-width: 300px;
        }
        .content {
            flex: 3;
            min-width: 600px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #a1a1b8;
        }
        input, button, select {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        input {
            background-color: #3a3a52;
            color: white;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
        button {
            background-color: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e84118;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .fare-summary {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #3a3a52;
            border-radius: 8px;
            color: #ff4757;
            text-align: center;
        }
        .multi-step-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .step {
            width: 30%;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background-color: #3a3a52;
            color: #a1a1b8;
            cursor: pointer;
        }
        .step.active {
            background-color: #ff4757;
            color: white;
        }
        .payment-methods {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .payment-methods img {
            width: 50px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .payment-methods img:hover {
            transform: scale(1.1);
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .user-profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
        .user-profile .info {
            flex-grow: 1;
        }
        .user-profile .info h3 {
            margin: 0;
            color: white;
        }
        .user-profile .info p {
            margin: 0;
            color: #a1a1b8;
        }
        .fare-details {
            margin-top: 20px;
            background-color: #444455;
            padding: 10px;
            border-radius: 8px;
            color: white;
        }
        .fare-details p {
            margin: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4&libraries=places"></script>
</head>
<body>

<header>
    <h1>ProRide</h1>
    <p>Experience luxury and convenience in every ride</p>
</header>

<main>
    <aside class="sidebar">
        <div class="user-profile">
            <img src="https://via.placeholder.com/80" alt="User Profile Picture">
            <div class="info">
                <h3>John Doe</h3>
                <p>Pro Member</p>
            </div>
        </div>
        <p>Your recent rides:</p>
        <ul>
            <li>Central Park to Times Square</li>
            <li>Brooklyn to Manhattan</li>
            <li>JFK Airport to Empire State Building</li>
        </ul>
    </aside>

    <section class="content">
        <div class="multi-step-form">
            <div class="step active">Step 1: Ride Details</div>
            <div class="step">Step 2: Select Vehicle</div>
            <div class="step">Step 3: Payment</div>
        </div>

        <form id="rideDetailsForm">
            <label for="pickupLocation">Pickup Location</label>
            <input type="text" id="pickupLocation" name="pickupLocation" placeholder="Enter your pickup location" required>

            <label for="dropoffLocation">Drop-off Location</label>
            <input type="text" id="dropoffLocation" name="dropoffLocation" placeholder="Enter your drop-off location" required>

            <label for="pickupDate">Pickup Date</label>
            <input type="date" id="pickupDate" name="pickupDate" required>

            <label for="pickupTime">Pickup Time</label>
            <input type="time" id="pickupTime" name="pickupTime" required>

            <label for="vehicleType">Select Vehicle Type</label>
            <select id="vehicleType" name="vehicleType">
                <option value="standard">Standard - $1.50/mile</option>
                <option value="luxury">Luxury - $3.00/mile</option>
                <option value="suv">SUV - $2.50/mile</option>
            </select>

            <button type="submit">Calculate Fare</button>
        </form>

        <div id="fareSummary" class="fare-summary">
            <h2>Estimated Fare</h2>
            <p id="fareDisplay"></p>
            <div class="fare-details">
                <p>Base Fare: $5.00</p>
                <p id="distanceDisplay"></p>
                <p id="timeDisplay"></p>
            </div>
            <div class="payment-methods">
                <img src="https://via.placeholder.com/50x50.png?text=Visa" alt="Visa">
                <img src="https://via.placeholder.com/50x50.png?text=MasterCard" alt="MasterCard">
                <img src="https://via.placeholder.com/50x50.png?text=PayPal" alt="PayPal">
            </div>
        </div>

        <div id="map"></div>
    </section>
</main>

<script>
    let map;
    let directionsService;
    let directionsRenderer;
    let pickupCoords = null;
    let dropoffCoords = null;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: { lat: 40.7128, lng: -74.0060 }, // New York City
            styles: [
                { elementType: 'geometry', stylers: [{ color: '#2f2f3e' }] },
                { elementType: 'labels.text.stroke', stylers: [{ color: '#2f2f3e' }] },
                { elementType: 'labels.text.fill', stylers: [{ color: '#f0f0f0' }] },
                {
                    featureType: 'road',
                    elementType: 'geometry',
                    stylers: [{ color: '#444455' }]
                },
                {
                    featureType: 'road',
                    elementType: 'geometry.stroke',
                    stylers: [{ color: '#212121' }]
                },
                {
                    featureType: 'water',
                    elementType: 'geometry',
                    stylers: [{ color: '#1b1b2f' }]
                },
                {
                    featureType: 'landscape',
                    elementType: 'geometry',
                    stylers: [{ color: '#2c2c44' }]
                }
            ]
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            map: map,
            suppressMarkers: true,
        });

        const pickupInput = document.getElementById('pickupLocation');
        const dropoffInput = document.getElementById('dropoffLocation');
        const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput);
        const dropoffAutocomplete = new google.maps.places.Autocomplete(dropoffInput);

        pickupAutocomplete.bindTo('bounds', map);
        dropoffAutocomplete.bindTo('bounds', map);

        pickupAutocomplete.addListener('place_changed', function () {
            const place = pickupAutocomplete.getPlace();
            if (!place.geometry) return;
            pickupCoords = place.geometry.location;
        });

        dropoffAutocomplete.addListener('place_changed', function () {
            const place = dropoffAutocomplete.getPlace();
            if (!place.geometry) return;
            dropoffCoords = place.geometry.location;
        });
    }

    document.getElementById('rideDetailsForm').addEventListener('submit', function (event) {
        event.preventDefault();
        if (!pickupCoords || !dropoffCoords) {
            alert("Please select valid pickup and drop-off locations.");
            return;
        }

        const pickupLocation = document.getElementById('pickupLocation').value;
        const dropoffLocation = document.getElementById('dropoffLocation').value;
        const vehicleType = document.getElementById('vehicleType').value;
        let costPerMile = 1.50; // Default to standard

        if (vehicleType === "luxury") {
            costPerMile = 3.00;
        } else if (vehicleType === "suv") {
            costPerMile = 2.50;
        }

        directionsService.route({
            origin: pickupLocation,
            destination: dropoffLocation,
            travelMode: google.maps.TravelMode.DRIVING,
        }, function (response, status) {
            if (status === google.maps.DirectionsStatus.OK) {
                directionsRenderer.setDirections(response);

                const distance = response.routes[0].legs[0].distance.value / 1609.34; // Convert meters to miles
                const duration = response.routes[0].legs[0].duration.text;
                const baseFare = 5.00; // Base fare
                const totalFare = baseFare + (distance * costPerMile);

                document.getElementById('fareDisplay').innerText = `Total Fare: $${totalFare.toFixed(2)} for ${distance.toFixed(2)} miles`;
                document.getElementById('distanceDisplay').innerText = `Distance: ${distance.toFixed(2)} miles`;
                document.getElementById('timeDisplay').innerText = `Estimated Time: ${duration}`;
                document.getElementById('fareSummary').style.display = 'block';
            } else {
                alert("Could not calculate the route. Please try again.");
            }
        });
    });

    window.onload = initMap;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c; /* Dark mode background */
            color: #fff; /* Light text for better contrast */
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto; /* Center form on the page */
            padding: 20px;
            border-radius: 8px;
            background-color: #3a3a3a; /* Darker background for form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        label {
            margin-bottom: 5px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555; /* Border color */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }
        input:focus {
            border-color: #80ff72; /* Light green border on focus */
            box-shadow: 0 0 5px rgba(128, 255, 114, 0.5); /* Shadow on focus */
        }
        button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #pickupLocation, #dropoffLocation {
            background-color: #80ff72; /* Light green background for pickup */
            color: #333; /* Dark text for readability */
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .eta, .fare {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #444; /* Darker background for ETA display */
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            color: #80ff72; /* Green text for ETA display */
        }
        .small-text {
            font-size: 0.8em;
            color: #80ff72; /* Light green color for notes */
        }
        .button-group {
            display: flex;
            justify-content: space-around;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4&libraries=places"></script>
</head>
<body>
    <h1>Book Your Ride</h1>
    <form id="bookingForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:<span class="small-text">(Needed for further confirmations from the driver)</span></label>
        <input type="text" id="phone" name="phone" required>

        <label for="pickupTime">Pickup Time (HH:MM):</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <button type="submit">Confirm Ride Info</button>
    </form>

    <div id="map"></div>
    <div class="eta" id="etaDisplay"></div>
    <div class="fare" id="fareDisplay"></div>
    <div class="button-group" style="display:none;">
        <button id="confirmButton" style="background-color: #28a745;">Confirm Ride!</button>
        <button id="cancelButton" style="background-color: #dc3545;">Cancel</button>
    </div>

    <script>
        let map;
        let pickupMarker;
        let dropoffMarker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 34.0522, lng: -118.2437 }, // Center of Los Angeles
            });
            pickupMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-64.png' // Green car icon for pickup
            });
            dropoffMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/67-64.png' // Red car icon for drop-off
            });
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const time = document.getElementById('pickupTime').value;
            the date = document.getElementById('pickupDate').value;
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;

            // Hide the form to display the fare calculation
            document.getElementById('bookingForm').style.display = 'none';

            calculateRoute(pickup, dropoff, function(distance) {
                const fare = (distance / 1609.34 * 2.5).toFixed(2); // Convert meters to miles and calculate fare
                document.getElementById('fareDisplay').textContent = `Your fare is $${fare} based on ${distance / 1609.34.toFixed(2)} miles.`;
                document.getElementsByClassName('button-group')[0].style.display = 'flex'; // Show buttons

                pickupMarker.setPosition(new google.maps.LatLng(response.routes[0].legs[0].start_location.lat(), response.routes[0].legs[0].start_location.lng()));
                dropoffMarker.setPosition(new google.maps.LatLng(response.routes[0].legs[0].end_location.lat(), response.routes[0].legs[0].end_location.lng()));
            });
        });

        function calculateRoute(pickup, dropoff, callback) {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true
            });

            const request = {
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(response);
                    const distance = response.routes[0].legs[0].distance.value;
                    callback(distance);
                } else {
                    console.error("Directions request failed due to", status);
                }
            });
        }

        document.getElementById('cancelButton').addEventListener('click', function() {
            window.location.reload(); // Reload the page to reset the form
        });

        document.getElementById('confirmButton').addEventListener('click', function() {
            alert('Your ride has been confirmed. You will receive a confirmation from the driver soon.');
            // Here you would also send the confirmation to the driver via Telegram or other means
            // Implementing the sending message function here
            const chatId = 104897472; // Your chat ID
            const confirmationMessage = `Ride confirmed for ${name} with fare $${fare}.`;
            const url = `https://api.telegram.org/bot7352298732:AAHl1I3HKUch12qrb3EvC7e8wOBG0JHnTDI/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(confirmationMessage)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('Confirmation sent to driver.');
                    } else {
                        throw new Error('Failed to send confirmation: ' + data.description);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            window.location.reload(); // Reload the page to reset the form
        });

        window.onload = initMap;
    </script>
</body>
</html>

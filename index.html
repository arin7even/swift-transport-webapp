<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background-color: #222;
        }

        .game-board div {
            width: 30px;
            height: 30px;
            background-color: #444;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            margin: 0 5px;
            padding: 10px;
            border: none;
            background-color: #ff4757;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #e84118;
        }

        .score-board {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="game-board" id="gameBoard"></div>
    <div class="controls">
        <button onclick="moveLeft()">Left</button>
        <button onclick="moveRight()">Right</button>
        <button onclick="rotate()">Rotate</button>
        <button onclick="moveDown()">Down</button>
    </div>
    <div class="score-board">
        Score: <span id="score">0</span>
    </div>
</div>

<script>
    const boardWidth = 10;
    const boardHeight = 20;
    const gameBoard = document.getElementById('gameBoard');
    const scoreDisplay = document.getElementById('score');
    let board = [];
    let currentPiece;
    let currentPosition;
    let currentRotation;
    let score = 0;
    let timerId;

    const pieces = [
        [1, boardWidth + 1, boardWidth * 2 + 1, 2], // L-shape
        [0, boardWidth, boardWidth + 1, boardWidth * 2 + 1], // Z-shape
        [1, boardWidth, boardWidth + 1, boardWidth + 2], // T-shape
        [0, 1, boardWidth, boardWidth + 1], // O-shape
        [1, boardWidth + 1, boardWidth * 2 + 1, boardWidth * 3 + 1] // I-shape
    ];

    function createBoard() {
        for (let i = 0; i < boardWidth * boardHeight; i++) {
            const div = document.createElement('div');
            gameBoard.appendChild(div);
            board.push(div);
        }
    }

    function draw() {
        currentPiece.forEach(index => {
            board[currentPosition + index].style.backgroundColor = 'red';
        });
    }

    function undraw() {
        currentPiece.forEach(index => {
            board[currentPosition + index].style.backgroundColor = '';
        });
    }

    function moveDown() {
        undraw();
        currentPosition += boardWidth;
        draw();
        freeze();
    }

    function moveLeft() {
        undraw();
        const atLeftEdge = currentPiece.some(index => (currentPosition + index) % boardWidth === 0);
        if (!atLeftEdge) currentPosition -= 1;
        draw();
    }

    function moveRight() {
        undraw();
        const atRightEdge = currentPiece.some(index => (currentPosition + index) % boardWidth === boardWidth - 1);
        if (!atRightEdge) currentPosition += 1;
        draw();
    }

    function rotate() {
        undraw();
        currentRotation = (currentRotation + 1) % currentPiece.length;
        currentPiece = pieces[Math.floor(Math.random() * pieces.length)][currentRotation];
        draw();
    }

    function freeze() {
        if (currentPiece.some(index => board[currentPosition + index + boardWidth].classList.contains('taken'))) {
            currentPiece.forEach(index => board[currentPosition + index].classList.add('taken'));
            // start new piece falling
            randomPiece();
            draw();
            addScore();
            gameOver();
        }
    }

    function randomPiece() {
        currentPiece = pieces[Math.floor(Math.random() * pieces.length)];
        currentRotation = 0;
        currentPosition = 4;
    }

    function addScore() {
        for (let i = 0; i < boardHeight * boardWidth; i += boardWidth) {
            const row = [...Array(boardWidth).keys()].map(x => x + i);
            if (row.every(index => board[index].classList.contains('taken'))) {
                score += 10;
                scoreDisplay.innerText = score;
                row.forEach(index => {
                    board[index].classList.remove('taken');
                    board[index].style.backgroundColor = '';
                });
                const squaresRemoved = board.splice(i, boardWidth);
                board = squaresRemoved.concat(board);
                board.forEach(cell => gameBoard.appendChild(cell));
            }
        }
    }

    function gameOver() {
        if (currentPiece.some(index => board[currentPosition + index].classList.contains('taken'))) {
            clearInterval(timerId);
            alert('Game Over!');
        }
    }

    function startGame() {
        createBoard();
        randomPiece();
        draw();
        timerId = setInterval(moveDown, 1000);
    }

    startGame();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #map {
            height: 400px; /* Set the height for the map */
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4"></script>
</head>
<body>
    <h1>Book Your Ride</h1>
    <form id="bookingForm">
        <label for="pickupTime">Pickup Time (HH:MM):</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <button type="submit">Confirm Booking</button>
    </form>

    <div id="map"></div> <!-- Map container -->

    <script>
        const chatId = 104897472; // Your Telegram ID
        const botToken = '7352298732:AAHl1I3HKUch12qrb3EvC7e8wOBG0JHnTDI'; // Your bot token

        // Initialize and add the map
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: { lat: 34.0522, lng: -118.2437 } // Default center to Los Angeles
            });

            const marker = new google.maps.Marker({
                position: { lat: 34.0522, lng: -118.2437 }, // Default marker position
                map: map,
                title: "Pickup Location"
            });
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const time = document.getElementById('pickupTime').value;
            const date = document.getElementById('pickupDate').value;
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;

            const message = `New ride booking:\nTime: ${time}\nDate: ${date}\nPickup: ${pickup}\nDrop-off: ${dropoff}`;
            console.log("Sending message:", message); // Debugging log

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Send the message using fetch
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("You are all set! You'll receive a confirmation from the driver soon.");
                        document.getElementById('bookingForm').reset(); // Reset the form after submission
                    } else {
                        alert('Error booking ride.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error sending message.');
                });
        });

        // Call the initMap function to display the map
        window.onload = initMap;
    </script>
</body>
</html>

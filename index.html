<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c; /* Dark mode background */
            color: #fff; /* Light text for better contrast */
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto; /* Center form on the page */
            padding: 20px;
            border-radius: 8px;
            background-color: #3a3a3a; /* Darker background for form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        label {
            margin-bottom: 5px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555; /* Border color */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }
        input:focus {
            border-color: #80ff72; /* Light green border on focus */
            box-shadow: 0 0 5px rgba(128, 255, 114, 0.5); /* Shadow on focus */
        }
        button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #pickupLocation {
            background-color: #80ff72; /* Light green background for pickup */
            color: #333; /* Dark text for readability */
        }
        #dropoffLocation {
            background-color: #ff7f7f; /* Light red background for drop-off */
            color: #333; /* Dark text for readability */
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .eta {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #444; /* Darker background for ETA display */
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            color: #80ff72; /* Green text for ETA display */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4"></script>
</head>
<body>
    <h1>Book Your Ride</h1>
    <form id="bookingForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="pickupTime">Pickup Time (HH:MM):</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <button type="submit">Confirm Booking</button>
    </form>

    <div id="map"></div>
    <div class="eta" id="etaDisplay"></div>

    <script>
        let map;
        let pickupMarker;
        let dropoffMarker;
        let userId; // Variable to store Telegram user ID

        // Function to initialize map
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 34.0522, lng: -118.2437 }, // Center of Los Angeles
            });
            getTelegramUserId(); // Get the Telegram user ID
        }

        // Function to get Telegram user ID
        function getTelegramUserId() {
            const params = new URLSearchParams(window.location.search);
            const initData = params.get('tgWebApp');
            if (initData) {
                const data = JSON.parse(atob(initData));
                userId = data.user.id; // Extract user ID
                console.log("Telegram User ID:", userId);
            }
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const time = document.getElementById('pickupTime').value;
            const date = document.getElementById('pickupDate').value;
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;

            const pickupTime = new Date(`${date}T${time}`);
            const now = new Date();
            const hoursUntilPickup = Math.floor((pickupTime - now) / (1000 * 60 * 60));
            const minutesUntilPickup = Math.round(((pickupTime - now) % (1000 * 60 * 60)) / (1000 * 60));

            const message = `New ride booking from ${name}:\nTime: ${time}\nDate: ${date}\nPickup: ${pickup}\nDrop-off: ${dropoff}\nPickup in: ${hoursUntilPickup} hours and ${minutesUntilPickup} minutes`;
            console.log("Sending message:", message); // Debugging log

            const chatId = 104897472; // Your chat ID for the driver
            const url = `https://api.telegram.org/bot7352298732:AAHl1I3HKUch12qrb3EvC7e8wOBG0JHnTDI/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Send the message to the driver
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert(`Your pickup time is in ${hoursUntilPickup} hours and ${minutesUntilPickup} minutes. Wait for confirmations from the driver.`);
                        sendConfirmationToRider(`Confirmation: Your ride has been booked! You will be picked up at ${time} on ${date}.`);
                        calculateRoute(pickup, dropoff);
                    } else {
                        console.error("Error sending message:", response.status, response.statusText);
                        alert("Error booking ride.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error sending message.");
                });
        });

        // Function to send confirmation to the rider
        function sendConfirmationToRider(text) {
            const url = `https://api.telegram.org/bot7352298732:AAHl1I3HKUch12qrb3EvC7e8wOBG0JHnTDI/sendMessage?chat_id=${userId}&text=${encodeURIComponent(text)}`;
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        console.error("Error sending confirmation to rider:", response.status, response.statusText);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }

        function calculateRoute(pickup, dropoff) {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true // Don't show default markers
            });

            const request = {
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING,
                drivingOptions: {
                    departureTime: new Date() // Now
                },
                unitSystem: google.maps.UnitSystem.METRIC,
                region: 'US' // Optional: specify your region
            };

            directionsService.route(request, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(response);
                    const eta = response.routes[0].legs[0].duration_in_traffic.text; // ETA based on real-time traffic
                    document.getElementById("etaDisplay").innerText = `Estimated Time of Arrival: ${eta}`;

                    // Set markers
                    if (pickupMarker) pickupMarker.setMap(null);
                    if (dropoffMarker) dropoffMarker.setMap(null);

                    pickupMarker = new google.maps.Marker({
                        position: response.routes[0].legs[0].start_location,
                        map: map,
                        icon: 'https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-64.png' // Green car icon for pickup
                    });

                    dropoffMarker = new google.maps.Marker({
                        position: response.routes[0].legs[0].end_location,
                        map: map,
                        icon: 'https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/67-64.png' // Red car icon for drop-off
                    });

                    // Center the map on the route
                    const bounds = new google.maps.LatLngBounds();
                    response.routes[0].legs[0].via_waypoints.forEach(waypoint => {
                        bounds.extend(waypoint.location);
                    });
                    bounds.extend(response.routes[0].legs[0].start_location);
                    bounds.extend(response.routes[0].legs[0].end_location);
                    map.fitBounds(bounds);
                } else {
                    console.error("Directions request failed due to", status);
                }
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>

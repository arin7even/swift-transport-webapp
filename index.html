<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c; /* Dark mode background */
            color: #fff; /* Light text for better contrast */
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto; /* Center form on the page */
            padding: 20px;
            border-radius: 8px;
            background-color: #3a3a3a; /* Darker background for form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        label {
            margin-bottom: 5px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555; /* Border color */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }
        input:focus {
            border-color: #80ff72; /* Light green border on focus */
            box-shadow: 0 0 5px rgba(128, 255, 114, 0.5); /* Shadow on focus */
        }
        button {
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:disabled {
            background-color: #6c757d; /* Grey color when disabled */
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #confirmRideBtn:enabled {
            background-color: green;
        }
        #cancelBtn:enabled {
            background-color: red;
        }
        .blinking {
            background-color: #6c757d; /* Grey button */
            color: white;
            animation: blink 1s step-start 0s infinite;
        }
        @keyframes blink {
            50% { background-color: #007bff; }
        }
        #pickupLocation {
            background-color: #80ff72; /* Light green background for pickup */
            color: #333; /* Dark text for readability */
        }
        #dropoffLocation {
            background-color: #ff7f7f; /* Light red background for drop-off */
            color: #333; /* Dark text for readability */
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .eta {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #444; /* Darker background for ETA display */
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            color: #80ff72; /* Green text for ETA display */
        }
        .fare-container {
            border: 2px solid #007bff; /* Blue frame around fare breakdown */
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .fare-title {
            font-weight: bold;
            color: #80ff72; /* Green text for titles */
            margin-top: 10px;
        }
        .fare-step {
            margin-top: 5px;
        }
        .tip-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            visibility: hidden; /* Hidden by default, shown after confirming info */
        }
        .tip-options button {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #007bff; /* Blue button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tip-options button.clicked {
            background-color: #6c757d; /* Grey for clicked button */
            cursor: not-allowed;
        }
        small {
            color: #80ff72; /* Light green color for small text */
            font-size: 0.9em;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4&libraries=places"></script>
</head>
<body>
    <h1>Book Your Ride</h1>
    <form id="bookingForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:<small>(Needed for further confirmations from the driver)</small></label>
        <input type="text" id="phone" name="phone" required>

        <label for="pickupTime">Pickup Time (HH:MM):</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <button type="submit" id="confirmInfoBtn" class="blinking">Confirm Info</button>
        <div id="fareContainer" class="fare-container" style="display: none;">
            <div id="fareDisplay" class="fare"><strong>Total Fare: $<span id="totalFare"></span></strong></div>
            <div id="fareBreakdown" class="fare-description">
                <div class="fare-step">
                    Base Fare: $10.00 (for the first 2 miles and 10 minutes).
                </div>
                <div class="fare-step" id="distanceFareDescription"></div>
                <div class="fare-step" id="extraDistance"></div>
                <div class="fare-step" id="distanceFare"></div>
                <div class="fare-step">
                    Additional Time Cost: The ride is <span id="totalMinutes"></span> minutes, so the time beyond 10 minutes is <span id="extraMinutes"></span> minutes.
                </div>
                <div class="fare-step" id="additionalTimeCost"></div>
                <div class="fare-step">
                    <strong>Total Fare:</strong>
                    Base Fare: $10.00
                </div>
                <div class="fare-step" id="distanceFareTotal"></div>
                <div class="fare-step" id="additionalTimeTotal"></div>
                <div class="fare-step">
                    Total Fare = $10.00 + <span id="distanceFareValue"></span> + <span id="timeFareValue"></span> = <span id="totalFareFinal"></span>
                </div>
            </div>
        </div>
    </form>

    <div class="eta" id="etaDisplay"></div>
    <div id="map"></div>

    <script>
        let map;
        let pickupMarker;
        let dropoffMarker;
        let directionsRenderer;
        let baseFare = 10.00;
        let totalFare = 0;
        let pickupCoords = null;
        let dropoffCoords = null;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 34.0522, lng: -118.2437 }, // Center of Los Angeles
            });

            pickupMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-64.png' // Green car icon for pickup
            });

            dropoffMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/67-64.png' // Red car icon for drop-off
            });

            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true // Don't show default markers
            });

            // Initialize Autocomplete
            const pickupInput = document.getElementById('pickupLocation');
            const dropoffInput = document.getElementById('dropoffLocation');
            const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput);
            const dropoffAutocomplete = new google.maps.places.Autocomplete(dropoffInput);
            pickupAutocomplete.bindTo('bounds', map);
            dropoffAutocomplete.bindTo('bounds', map);

            // Event listener for pickup location selection
            pickupAutocomplete.addListener('place_changed', function () {
                const place = pickupAutocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }
                pickupCoords = place.geometry.location; // Store the coordinates of the pickup location
            });

            // Event listener for dropoff location selection
            dropoffAutocomplete.addListener('place_changed', function () {
                const place = dropoffAutocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }
                dropoffCoords = place.geometry.location; // Store the coordinates of the dropoff location
            });
        }

        document.getElementById('confirmInfoBtn').addEventListener('click', function(event) {
            event.preventDefault();
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;

            const directionsService = new google.maps.DirectionsService();
            const departureTime = new Date(`${document.getElementById('pickupDate').value}T${document.getElementById('pickupTime').value}`);
            directionsService.route({
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING,
                drivingOptions: {
                    departureTime: departureTime, // Use the user-provided time for real-time traffic
                }
            }, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    const distance = response.routes[0].legs[0].distance.value / 1609.34; // Convert meters to miles
                    const travelTime = response.routes[0].legs[0].duration_in_traffic.value / 60; // Convert seconds to minutes

                    let fare = baseFare;
                    let fareBreakdown = "";
                    let ratePerMile;

                    if (distance <= 2) {
                        fareBreakdown = `
                            <div class="fare-step">
                                Base Fare: $10.00 (for the first 2 miles and 10 minutes).
                            </div>`;
                    } else if (distance <= 5) {
                        ratePerMile = 2.1;
                        fare += (distance - 2) * ratePerMile;
                        fareBreakdown = `
                            <div class="fare-step">
                                Distance Fare: Since the distance is ${distance.toFixed(2)} miles, we'll use the fare rate for 2 to 5 miles.
                            </div>
                            <div class="fare-step">
                                Extra distance = ${distance.toFixed(2)} miles - 2 miles = ${(distance - 2).toFixed(2)} miles
                            </div>
                            <div class="fare-step">
                                Distance fare = ${(distance - 2).toFixed(2)} miles * $${ratePerMile.toFixed(2)} = $${((distance - 2) * ratePerMile).toFixed(2)}
                            </div>`;
                    } else if (distance <= 10) {
                        ratePerMile = 1.9;
                        fare += (distance - 2) * ratePerMile;
                        fareBreakdown = `
                            <div class="fare-step">
                                Distance Fare: Since the distance is ${distance.toFixed(2)} miles, we'll use the fare rate for 5 to 10 miles.
                            </div>
                            <div class="fare-step">
                                Extra distance = ${distance.toFixed(2)} miles - 2 miles = ${(distance - 2).toFixed(2)} miles
                            </div>
                            <div class="fare-step">
                                Distance fare = ${(distance - 2).toFixed(2)} miles * $${ratePerMile.toFixed(2)} = $${((distance - 2) * ratePerMile).toFixed(2)}
                            </div>`;
                    } else if (distance <= 15) {
                        ratePerMile = 1.7;
                        fare += (distance - 2) * ratePerMile;
                        fareBreakdown = `
                            <div class="fare-step">
                                Distance Fare: Since the distance is ${distance.toFixed(2)} miles, we'll use the fare rate for 10 to 15 miles.
                            </div>
                            <div class="fare-step">
                                Extra distance = ${distance.toFixed(2)} miles - 2 miles = ${(distance - 2).toFixed(2)} miles
                            </div>
                            <div class="fare-step">
                                Distance fare = ${(distance - 2).toFixed(2)} miles * $${ratePerMile.toFixed(2)} = $${((distance - 2) * ratePerMile).toFixed(2)}
                            </div>`;
                    } else {
                        ratePerMile = 1.5;
                        fare += (distance - 2) * ratePerMile;
                        fareBreakdown = `
                            <div class="fare-step">
                                Distance Fare: Since the distance is ${distance.toFixed(2)} miles, we'll use the fare rate for 15+ miles.
                            </div>
                            <div class="fare-step">
                                Extra distance = ${distance.toFixed(2)} miles - 2 miles = ${(distance - 2).toFixed(2)} miles
                            </div>
                            <div class="fare-step">
                                Distance fare = ${(distance - 2).toFixed(2)} miles * $${ratePerMile.toFixed(2)} = $${((distance - 2) * ratePerMile).toFixed(2)}
                            </div>`;
                    }

                    if (travelTime > 10) {
                        const additionalTimeCost = (travelTime - 10) * 0.15;
                        fare += additionalTimeCost;
                        fareBreakdown += `
                            <div class="fare-step">
                                Additional Time Cost: The ride is ${travelTime.toFixed(2)} minutes, so the time beyond 10 minutes is ${(travelTime - 10).toFixed(2)} minutes.
                            </div>
                            <div class="fare-step">
                                Additional time cost = ${(travelTime - 10).toFixed(2)} minutes * $0.15 per minute = $${additionalTimeCost.toFixed(2)}
                            </div>`;
                    }

                    fareBreakdown += `
                        <div class="fare-step">
                            <strong>Total Fare:</strong> Base Fare: $10.00
                        </div>
                        <div class="fare-step">
                            Distance Fare: $${((distance - 2) * ratePerMile).toFixed(2)}
                        </div>
                        <div class="fare-step">
                            Additional Time Cost: $${(travelTime > 10 ? (travelTime - 10) * 0.15 : 0).toFixed(2)}
                        </div>
                        <div class="fare-step">
                            Total Fare = $10.00 + ${((distance - 2) * ratePerMile).toFixed(2)} + ${(travelTime > 10 ? (travelTime - 10) * 0.15 : 0).toFixed(2)} = $${fare.toFixed(2)}
                        </div>`;

                    totalFare = fare;
                    document.getElementById('fareDisplay').innerText = `Total Fare: $${fare.toFixed(2)}`;
                    document.getElementById('fareBreakdown').innerHTML = fareBreakdown;
                    document.getElementById('etaDisplay').innerText = `Estimated Time of Arrival: ${response.routes[0].legs[0].duration_in_traffic.text} (Distance: ${distance.toFixed(2)} miles)`;
                    directionsRenderer.setDirections(response);

                    // Set markers
                    pickupMarker.setPosition(response.routes[0].legs[0].start_location);
                    dropoffMarker.setPosition(response.routes[0].legs[0].end_location);

                    document.getElementById('fareContainer').style.display = 'block'; // Show fare container
                    document.getElementById('tipOptions').style.visibility = 'visible'; // Show tip options
                    document.getElementById('confirmRideBtn').disabled = false;
                    document.getElementById('cancelBtn').disabled = false;
                    document.getElementById('confirmRideBtn').classList.remove('blinking');
                    document.getElementById('cancelBtn').classList.remove('blinking');
                } else {
                    alert('Could not calculate the route. Please check the addresses.');
                }
            });
        });

        document.getElementById('tip10').addEventListener('click', function() {
            totalFare = totalFare * 1.10;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons();
            this.classList.add('clicked');
        });

        document.getElementById('tip15').addEventListener('click', function() {
            totalFare = totalFare * 1.15;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons();
            this.classList.add('clicked');
        });

        document.getElementById('tip20').addEventListener('click', function() {
            totalFare = totalFare * 1.20;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons();
            this.classList.add('clicked');
        });

        function disableTipButtons() {
            document.getElementById('tip10').disabled = true;
            document.getElementById('tip15').disabled = true;
            document.getElementById('tip20').disabled = true;
            document.getElementById('tip10').classList.add('clicked');
            document.getElementById('tip15').classList.add('clicked');
            document.getElementById('tip20').classList.add('clicked');
        }

        document.getElementById('confirmRideBtn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const time = document.getElementById('pickupTime').value;
            const date = document.getElementById('pickupDate').value;
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;
            const fare = document.getElementById('fareDisplay').innerText;

            const pickupTime = new Date(`${date}T${time}`);
            const now = new Date();
            const hoursUntilPickup = Math.floor((pickupTime - now) / (1000 * 60 * 60));
            const minutesUntilPickup = Math.round(((pickupTime - now) % (1000 * 60 * 60)) / (1000 * 60));

            const pickupLink = `https://www.google.com/maps/search/?api=1&query=${pickupCoords.lat()},${pickupCoords.lng()}`;
            const dropoffLink = `https://www.google.com/maps/search/?api=1&query=${dropoffCoords.lat()},${dropoffCoords.lng()}`;

            const message = `New ride booking from ${name}:\nPhone: ${phone}\nTime: ${time}\nDate: ${date}\nPickup: ${pickup}\nDrop-off: ${dropoff}\nPickup in: ${hoursUntilPickup} hours and ${minutesUntilPickup} minutes\n${fare}\nView Pickup Location: ${pickupLink}\nView Drop-off Location: ${dropoffLink}`;
            console.log("Sending message:", message); // Debugging log

            const chatId = 104897472; // Your chat ID
            const url = `https://api.telegram.org/bot7352298732:AAHl1I3HKUch12qrb3EvC7e8wOBG0JHnTDI/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Send the message using fetch
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("We've received your request. A driver will confirm your ride shortly via text message.");
                    } else {
                        console.error("Error sending message:", response.status, response.statusText);
                        alert("Error confirming ride.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error sending message.");
                });
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.location.reload(); // Refresh the page to reset the form
        });

        window.onload = initMap;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c; /* Dark mode background */
            color: #fff; /* Light text for better contrast */
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto; /* Center form on the page */
            padding: 20px;
            border-radius: 8px;
            background-color: #3a3a3a; /* Darker background for form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        label {
            margin-bottom: 5px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555; /* Border color */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }
        input:focus {
            border-color: #80ff72; /* Light green border on focus */
            box-shadow: 0 0 5px rgba(128, 255, 114, 0.5); /* Shadow on focus */
        }
        button {
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:disabled {
            background-color: #6c757d; /* Grey color when disabled */
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #confirmRideBtn:enabled {
            background-color: green;
        }
        #cancelBtn:enabled {
            background-color: red;
        }
        .blinking {
            background-color: #6c757d; /* Grey button */
            color: white;
            animation: blink 1s step-start 0s infinite;
        }
        @keyframes blink {
            50% { background-color: #007bff; }
        }
        #pickupLocation {
            background-color: #80ff72; /* Restore original light green background for pickup */
            color: #333; /* Dark text for readability */
        }
        #dropoffLocation {
            background-color: #ff7f7f; /* Restore original light red background for drop-off */
            color: #333; /* Dark text for readability */
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .eta {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #444;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            color: #80ff72; /* Green text for ETA display */
        }
        .fare-container {
            border: 2px solid #007bff; /* Blue frame around fare breakdown */
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .fare-title {
            font-weight: bold;
            color: #80ff72;
            margin-top: 10px;
        }
        .fare-step {
            margin-top: 5px;
        }
        .tip-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            visibility: hidden;
        }
        .tip-options button {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tip-options button.clicked {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        small {
            color: #80ff72;
            font-size: 0.9em;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group span {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4&libraries=places"></script>
</head>
<body>
    <h1>Book Your Ride</h1>
    <form id="bookingForm">
        <div class="input-group">
            <span>üë§</span>
            <label for="name">Your Name:</label>
        </div>
        <input type="text" id="name" name="name" required>

        <div class="input-group">
            <span>üìû</span>
            <label for="phone">Phone Number:<small>(Needed for further confirmations from the driver)</small></label>
        </div>
        <input type="text" id="phone" name="phone" required>

        <div class="input-group">
            <span>‚è∞</span>
            <label for="pickupTime">Pickup Time (HH:MM):</label>
        </div>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <div class="input-group">
            <span>üìÖ</span>
            <label for="pickupDate">Pickup Date:</label>
        </div>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <div class="input-group">
            <span>üìç</span>
            <label for="pickupLocation">Pickup Location:</label>
        </div>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <div class="input-group">
            <span>üèÅ</span>
            <label for="dropoffLocation">Drop-off Location:</label>
        </div>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <button type="submit" id="confirmInfoBtn" class="blinking">Confirm Info</button>
        <div id="fareContainer" class="fare-container" style="display: none;">
            <div id="fareDisplay" class="fare"></div>
            <div id="fareBreakdown" class="fare-description"></div>
            <div class="tip-options" id="tipOptions">
                <button type="button" id="tip15">Tip 15%</button>
                <button type="button" id="tip20">Tip 20%</button>
                <button type="button" id="tip25">Tip 25%</button>
            </div>
            <button type="button" id="confirmRideBtn" class="confirm-ride-btn" disabled>Confirm Ride!</button>
            <button type="button" id="cancelBtn" class="cancel-btn" disabled>Cancel</button>
        </div>
    </form>

    <div class="eta" id="etaDisplay"></div>
    <div id="map"></div>

    <script>
        let map, pickupMarker, dropoffMarker, directionsRenderer;
        let pickupCoords = null;
        let dropoffCoords = null;
        let totalFare = 10.00; // Base fare

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 34.0522, lng: -118.2437 }, // Los Angeles
            });

            pickupMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-64.png' // Green car icon for pickup
            });

            dropoffMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/67-64.png' // Red car icon for drop-off
            });

            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true // Custom markers
            });

            // Initialize Autocomplete
            const pickupInput = document.getElementById('pickupLocation');
            const dropoffInput = document.getElementById('dropoffLocation');
            const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput);
            const dropoffAutocomplete = new google.maps.places.Autocomplete(dropoffInput);
            pickupAutocomplete.bindTo('bounds', map);
            dropoffAutocomplete.bindTo('bounds', map);

            // Event listener for pickup location selection
            pickupAutocomplete.addListener('place_changed', function () {
                const place = pickupAutocomplete.getPlace();
                if (!place.geometry) return;
                pickupCoords = place.geometry.location;
                pickupMarker.setPosition(pickupCoords); // Set pickup marker
            });

            // Event listener for dropoff location selection
            dropoffAutocomplete.addListener('place_changed', function () {
                const place = dropoffAutocomplete.getPlace();
                if (!place.geometry) return;
                dropoffCoords = place.geometry.location;
                dropoffMarker.setPosition(dropoffCoords); // Set dropoff marker
            });
        }

        document.getElementById('confirmInfoBtn').addEventListener('click', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const time = document.getElementById('pickupTime').value;
            const date = document.getElementById('pickupDate').value;
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;

            const pickupTime = new Date(`${date}T${time}`);
            const now = new Date();
            const hoursUntilPickup = Math.floor((pickupTime - now) / (1000 * 60 * 60));
            const minutesUntilPickup = Math.round(((pickupTime - now) % (1000 * 60 * 60)) / (1000 * 60));

            const pickupLink = `https://www.google.com/maps/search/?api=1&query=${pickupCoords.lat()},${pickupCoords.lng()}`;
            const dropoffLink = `https://www.google.com/maps/search/?api=1&query=${dropoffCoords.lat()},${dropoffCoords.lng()}`;

            const fare = "Fare amount will go here"; // Placeholder for fare calculation

            const message = `üöó New ride booking from ${name}:
üìû Phone: ${phone}
‚è∞ Time: ${time}
üìÖ Date: ${date}
üìç Pickup: ${pickup}
üèÅ Drop-off: ${dropoff}
‚è≥ Pickup in: ${hoursUntilPickup} hours and ${minutesUntilPickup} minutes
üíµ Fare: ${fare}
üîó View Pickup Location: ${pickupLink}
üîó View Drop-off Location: ${dropoffLink}`;

            console.log("Sending message:", message); // Debugging log

            // Prepare SMS body
            const smsMessage = `üöó Swift Ride Confirmation\nüìÖ Date: ${date}\n‚è∞ Time: ${time}\nüìç Pickup: ${pickup}\nüèÅ Dropoff: ${dropoff}`;
            const smsLink = `sms:${phone}?body=${encodeURIComponent(smsMessage)}`;

            sendTelegramMessage(message, smsLink);
        });

        function sendTelegramMessage(message, smsLink) {
            const chatId = 104897472; // Your chat ID
            const telegramMessage = `${message}\n\nüí¨ [Click here to send SMS to the rider](${smsLink})`;

            const url = `https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(telegramMessage)}`;
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("Message sent to the driver via Telegram!");
                    } else {
                        console.error("Error sending message:", response.status, response.statusText);
                        alert("Error sending Telegram message.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error sending Telegram message.");
                });
        }

        document.getElementById('tip15').addEventListener('click', function() {
            totalFare = totalFare * 1.15;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons();
            this.classList.add('clicked');
        });

        document.getElementById('tip20').addEventListener('click', function() {
            totalFare = totalFare * 1.20;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons();
            this.classList.add('clicked');
        });

        document.getElementById('tip25').addEventListener('click', function() {
            totalFare = totalFare * 1.25;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons();
            this.classList.add('clicked');
        });

        function disableTipButtons() {
            document.getElementById('tip15').disabled = true;
            document.getElementById('tip20').disabled = true;
            document.getElementById('tip25').disabled = true;
        }

        window.onload = initMap;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Transport Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c;
            color: #fff;
        }

        h1 {
            color: #fff;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #3a3a3a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            margin-bottom: 5px;
        }

        input,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #80ff72;
            box-shadow: 0 0 5px rgba(128, 255, 114, 0.5);
        }

        button {
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }

        #confirmRideBtn:enabled {
            background-color: green;
        }

        #cancelBtn:enabled {
            background-color: red;
        }

        .blinking {
            background-color: #6c757d;
            color: white;
            animation: blink 1s step-start 0s infinite;
        }

        @keyframes blink {
            50% {
                background-color: #007bff;
            }
        }

        #pickupLocation {
            background-color: #80ff72;
            color: #333;
        }

        #dropoffLocation {
            background-color: #ff7f7f;
            color: #333;
        }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }

        .eta {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #444;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            color: #80ff72;
        }

        .fare {
            font-size: 18px;
            font-weight: bold;
            color: #80ff72;
            margin: 10px 0;
            text-align: center;
        }

        .fare-description {
            color: #80ff72;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }

        .tip-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            visibility: hidden;
        }

        .tip-options button {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tip-options button:hover {
            background-color: #0056b3;
        }

        .fare-section {
            border: 2px solid #007bff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .fare-breakdown {
            color: #fff;
            font-size: 16px;
        }

        .fare-breakdown span {
            color: darkgreen;
        }

        .fare-breakdown .bold {
            font-weight: bold;
        }

        small {
            color: #80ff72;
            font-size: 0.9em;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsqYdVFXJcuUpxwkIEPJxEAGN2jlf-tT4">
    </script>
</head>

<body>
    <h1>Book Your Ride</h1>
    <form id="bookingForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:<small>(Needed for further confirmations from the driver)</small></label>
        <input type="text" id="phone" name="phone" required>

        <label for="pickupTime">Pickup Time (HH:MM):</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>

        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>

        <button type="submit" id="confirmInfoBtn" class="blinking">Confirm Info</button>

        <div class="fare-section">
            <div id="fareDisplay" class="fare"></div>
            <div id="fareDescription" class="fare-description"></div>

            <div class="tip-options" id="tipOptions">
                <button type="button" id="tip10">Tip 10%</button>
                <button type="button" id="tip15">Tip 15%</button>
                <button type="button" id="tip20">Tip 20%</button>
            </div>

            <div class="fare-breakdown" id="fareBreakdown"></div>
        </div>

        <button type="button" id="confirmRideBtn" disabled>Confirm Ride!</button>
        <button type="button" id="cancelBtn" disabled>Cancel</button>
    </form>

    <div class="eta" id="etaDisplay"></div>
    <div id="map"></div>

    <script>
        let map;
        let pickupMarker;
        let dropoffMarker;
        let directionsRenderer;
        let baseFare = 10.00;
        let totalFare = 0;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 34.0522, lng: -118.2437 },
            });

            pickupMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-64.png'
            });

            dropoffMarker = new google.maps.Marker({
                map: map,
                icon: 'https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color/254000/67-64.png'
            });

            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true
            });
        }

        document.getElementById('confirmInfoBtn').addEventListener('click', function (event) {
            event.preventDefault();
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;

            const directionsService = new google.maps.DirectionsService();
            directionsService.route({
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING,
                drivingOptions: {
                    departureTime: new Date(),
                }
            }, function (response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    const distance = response.routes[0].legs[0].distance.value / 1609.34;
                    const travelTime = response.routes[0].legs[0].duration.value / 60;

                    let fare = baseFare;
                    let fareDescription = "Base fare: $10 for up to 2 miles or 10 minutes.";
                    let breakdown = `<div>Base Fare: <span>$10</span></div>`;

                    if (distance > 2 && distance <= 7) {
                        fare += (distance - 2) * 2.5;
                        fareDescription += " Rate: $2.50 per mile after the first 2 miles.";
                        breakdown += `<div>Mileage: <span>${(distance - 2).toFixed(2)} miles * $2.50/mile</span> = <span class="bold">$${((distance - 2) * 2.5).toFixed(2)}</span></div>`;
                    } else if (distance > 7 && distance <= 15) {
                        fare += (distance - 2) * 2.2;
                        fareDescription += " Rate: $2.20 per mile after the first 2 miles.";
                        breakdown += `<div>Mileage: <span>${(distance - 2).toFixed(2)} miles * $2.20/mile</span> = <span class="bold">$${((distance - 2) * 2.2).toFixed(2)}</span></div>`;
                    } else if (distance > 15) {
                        fare += (distance - 2) * 2;
                        fareDescription += " Rate: $2.00 per mile after the first 2 miles.";
                        breakdown += `<div>Mileage: <span>${(distance - 2).toFixed(2)} miles * $2.00/mile</span> = <span class="bold">$${((distance - 2) * 2).toFixed(2)}</span></div>`;
                    }

                    if (travelTime > 10) {
                        const timeCharge = (travelTime - 10) * 0.2;
                        fare += timeCharge;
                        breakdown += `<div>Minutes: <span>${(travelTime - 10).toFixed(2)} mins * $0.20/min</span> = <span class="bold">$${timeCharge.toFixed(2)}</span></div>`;
                    }

                    totalFare = fare;
                    document.getElementById('fareDisplay').innerText = `Total Fare: $${fare.toFixed(2)}`;
                    document.getElementById('fareDescription').innerText = fareDescription;
                    document.getElementById('fareBreakdown').innerHTML = breakdown;
                    document.getElementById('etaDisplay').innerText = `Estimated Time of Arrival: ${response.routes[0].legs[0].duration_in_traffic.text} (Distance: ${distance.toFixed(2)} miles)`;
                    directionsRenderer.setDirections(response);

                    pickupMarker.setPosition(response.routes[0].legs[0].start_location);
                    dropoffMarker.setPosition(response.routes[0].legs[0].end_location);

                    document.getElementById('tipOptions').style.visibility = 'visible';
                    document.getElementById('confirmRideBtn').disabled = false;
                    document.getElementById('cancelBtn').disabled = false;
                    document.getElementById('confirmRideBtn').classList.remove('blinking');
                    document.getElementById('cancelBtn').classList.remove('blinking');
                } else {
                    alert('Could not calculate the route. Please check the addresses.');
                }
            });
        });

        document.getElementById('tip10').addEventListener('click', function () {
            totalFare = totalFare * 1.10;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons('tip10');
        });

        document.getElementById('tip15').addEventListener('click', function () {
            totalFare = totalFare * 1.15;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons('tip15');
        });

        document.getElementById('tip20').addEventListener('click', function () {
            totalFare = totalFare * 1.20;
            document.getElementById('fareDisplay').innerText = `Total Fare with Tip: $${totalFare.toFixed(2)}`;
            disableTipButtons('tip20');
        });

        function disableTipButtons(clickedId) {
            const buttons = ['tip10', 'tip15', 'tip20'];
            buttons.forEach(id => {
                document.getElementById(id).disabled = true;
                document.getElementById(id).style.backgroundColor = id === clickedId ? 'green' : 'grey';
            });
        }

        document.getElementById('confirmRideBtn').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const time = document.getElementById('pickupTime').value;
            const date = document.getElementById('pickupDate').value;
            const pickup = document.getElementById('pickupLocation').value;
            const dropoff = document.getElementById('dropoffLocation').value;
            const fare = document.getElementById('fareDisplay').innerText;

            const pickupTime = new Date(`${date}T${time}`);
            const now = new Date();
            const hoursUntilPickup = Math.floor((pickupTime - now) / (1000 * 60 * 60));
            const minutesUntilPickup = Math.round(((pickupTime - now) % (1000 * 60 * 60)) / (1000 * 60));

            const message = `New ride booking from ${name}:\nPhone: ${phone}\nTime: ${time}\nDate: ${date}\nPickup: ${pickup}\nDrop-off: ${dropoff}\nPickup in: ${hoursUntilPickup} hours and ${minutesUntilPickup} minutes\n${fare}`;
            console.log("Sending message:", message);

            const chatId = 104897472;
            const url = `https://api.telegram.org/bot7352298732:AAHl1I3HKUch12qrb3EvC7e8wOBG0JHnTDI/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("Your ride has been confirmed. You will receive a confirmation from the driver soon.");
                    } else {
                        console.error("Error sending message:", response.status, response.statusText);
                        alert("Error confirming ride.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error sending message.");
                });
        });

        document.getElementById('cancelBtn').addEventListener('click', function () {
            window.location.reload();
        });

        window.onload = initMap;
    </script>
</body>

</html>

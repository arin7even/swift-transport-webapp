<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRide - Book Your Ride Now</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Light grey background */
            color: #333; /* Darker text for readability */
        }
        header {
            background-color: #ff6f61; /* Coral header for a modern look */
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, button, select {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e65c55;
        }
        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
        }
        .fare-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f7fa; /* Light teal background */
            border-radius: 8px;
            color: #00796b; /* Teal text for the fare summary */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>

<header>
    <h1>QuickRide</h1>
    <p>Your fast and reliable transport service</p>
</header>

<main>
    <form id="bookingForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="phone">Contact Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" required>

        <label for="pickupLocation">Pickup Location</label>
        <input type="text" id="pickupLocation" name="pickupLocation" placeholder="Enter your pickup location" required>

        <label for="dropoffLocation">Drop-off Location</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" placeholder="Enter your drop-off location" required>

        <label for="pickupDate">Pickup Date</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="pickupTime">Pickup Time</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <button type="submit">Calculate Fare</button>
    </form>

    <div id="fareSummary" class="fare-summary" style="display: none;">
        <h2>Estimated Fare</h2>
        <p id="fareDisplay"></p>
    </div>

    <div id="map"></div>
</main>

<script>
    let map;
    let directionsService;
    let directionsRenderer;
    let pickupCoords = null;
    let dropoffCoords = null;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: { lat: 37.7749, lng: -122.4194 }, // San Francisco
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            map: map,
            suppressMarkers: true,
        });

        const pickupInput = document.getElementById('pickupLocation');
        const dropoffInput = document.getElementById('dropoffLocation');
        const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput);
        const dropoffAutocomplete = new google.maps.places.Autocomplete(dropoffInput);

        pickupAutocomplete.bindTo('bounds', map);
        dropoffAutocomplete.bindTo('bounds', map);

        pickupAutocomplete.addListener('place_changed', function () {
            const place = pickupAutocomplete.getPlace();
            if (!place.geometry) return;
            pickupCoords = place.geometry.location;
        });

        dropoffAutocomplete.addListener('place_changed', function () {
            const place = dropoffAutocomplete.getPlace();
            if (!place.geometry) return;
            dropoffCoords = place.geometry.location;
        });
    }

    document.getElementById('bookingForm').addEventListener('submit', function (event) {
        event.preventDefault();
        if (!pickupCoords || !dropoffCoords) {
            alert("Please select valid pickup and drop-off locations.");
            return;
        }

        const pickupLocation = document.getElementById('pickupLocation').value;
        const dropoffLocation = document.getElementById('dropoffLocation').value;

        directionsService.route({
            origin: pickupLocation,
            destination: dropoffLocation,
            travelMode: google.maps.TravelMode.DRIVING,
        }, function (response, status) {
            if (status === google.maps.DirectionsStatus.OK) {
                directionsRenderer.setDirections(response);

                const distance = response.routes[0].legs[0].distance.value / 1609.34; // Convert meters to miles
                const baseFare = 5.00; // Base fare
                const costPerMile = 3.00; // Cost per mile
                const totalFare = baseFare + (distance * costPerMile);

                document.getElementById('fareDisplay').innerText = `Total Fare: $${totalFare.toFixed(2)} for ${distance.toFixed(2)} miles`;
                document.getElementById('fareSummary').style.display = 'block';
            } else {
                alert("Could not calculate the route. Please try again.");
            }
        });
    });

    window.onload = initMap;
</script>

</body>
</html>
